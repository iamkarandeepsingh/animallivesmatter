    <h1>CONTACT US</h1>
    <section id="contact">
        
        <div class="contactbox">
            <form action="nophpaction" class="contactclass">
                <div class="contactus" id="one">
                    <label for="name">NAME : </label>
                    <input type="text" name="name" id="name" class="inputclass">
                </div>

                <div class="contactus" id="two">
                    <label for="email">Email Id : </label>
                    <input type="email" name="name" id="email" class="inputclass">
                </div>

                <div class="contactus" id="three">
                    <label for="Phone No">Phone No:</label>
                    <input type="phone" name="name" id="Phone No" class="inputclass">
                </div>

                <div class="contactus" id="four">
                    <!-- <label for="Phone No"></label> -->
                    <input type="button" value="Submit" class="btn2">
                </div>
            </form>
        </div>
